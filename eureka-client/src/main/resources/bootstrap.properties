#bootstrap\u4F18\u5148application \u914D\u5728\u8FD9\u91CC
spring.application.name=eureka-client
server.port=8764

#\u8868\u793A\u914D\u7F6E\u5728\u6B64\u6587\u4EF6\u5939\u5185
spring.cloud.config.label=master
